<html>
<head>
<meta charset="UTF-8">
<title>Storm UI</title>
<base href="" />
<base target="_self" />
<script type="text/javascript">
  var new_path = location.pathname;
  var baseUrl = 'http://' + location.host;
  if (null != new_path) {
    var reg = /(\/proxy\/application_[0-9]_[0-9]\/)|(\/port_[0-9]*\/)/;
    var regRet = reg.exec(new_path);
    if (null != regRet) {
      baseUrl = baseUrl + regRet[0];
    } else {
      baseUrl = baseUrl + "/";
    }
  }
  document.getElementsByTagName("base")[0].href = baseUrl;
</script>
<link href="css/bootstrap-3.3.1.min.css" rel="stylesheet"
 type="text/css">
<link href="css/jquery.dataTables.1.10.4.min.css" rel="stylesheet"
 type="text/css">
<link href="css/dataTables.bootstrap.css" rel="stylesheet"
 type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/jquery.dataTables.1.10.4.min.js" type="text/javascript"></script>
<script src="js/jquery.cookies.2.2.0.min.js" type="text/javascript"></script>
<script src="js/jquery.mustache.js" type="text/javascript"></script>
<script src="js/url.min.js" type="text/javascript"></script>
<script src="js/bootstrap-3.3.1.min.js" type="text/javascript"></script>
<script src="js/jquery.blockUI.min.js" type="text/javascript"></script>
<script src="js/moment.min.js" type="text/javascript"></script>
<script src="js/dataTables.bootstrap.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/submit-topology.js" type="text/javascript"></script>
</head>
<body style="text-align: left;">
 <h2>Submit Topology</h2>
 <br>
 <br>
 <div>
  <table id="tableUpLoaded" class="table table-bordered">
   <thead>
    <tr class="info">
     <th>choose</th>
     <th>Name</th>
     <th>Uploaded Time</th>
    </tr>
   </thead>
   <tbody>
   </tbody>
  </table>
 </div>
 <div id="submitDiv" align="left" style="display: none;">
  <table align="center" class="table">
   <tbody>
    <tr>
     <td style="width: 20%"><label><font color="red">*</font>main class:</label></td>
     <td style="width: 20%"><input type="text" id="mainClass"></input>the main class of topology</td>
     <td style="width: 20%"></td>
     <td style="width: 40%"></td>
    </tr>
    <tr id="argsTrRoot">
     <td style="width: 20%"><label>topology args:</label></td>
     <td style="width: 20%"><input type="text" id="args" class="args"></input> <input type="button" value="+" id="btnAddParam" onClick="addParam()" /></td>
     <td style="width: 20%"><input type="file" name="topologyArgsFile" id="topologyArgsFile" onchange="argsFileSet(this)" /></td>
     <td style="width: 40%"></td>
    </tr>
    <tr id="stormOptionsTitile">
     <td style="width: 20%; "><strong><p class="text-left text-primary" id="addStormOptionsLbl">add storm options</p></strong></td>
     <td style="width: 20%; "></td>
     <td style="width: 20%; "></td>
     <td style="width: 40%; "></td>
    </tr>
    <tr id="stormOptionsTrRoot" style="display:none">
     <td style="width: 20%"><label>storm options:</label></td>
     <td style="width: 20%"><input type="text" id="stormOptions" class="stormOptions"></input> <input type="button" value="+" id="btnAddStormOptionsParam" onClick="addStormOptionsParam()" /></td>
     <td style="width: 20%"></td>
     <td style="width: 40%"></td>
    </tr>
   </tbody>
  </table>
  <input type="button" onClick="submitTopology()" value="submit topology" id="btnSubmit" class="btn btn-danger"></input>
  <input type="button" onClick="deleteJar()" value="delete jar" id="btnDeleteJar" class="btn btn-error"></input>
 </div>
 <div id="addJarDiv" align="left">
  <input type="button" value="Add Jar" id="btnAddJar" onClick="addJar()" class="btn btn-info" />
  <input type="text" id="jarName" style="disabled: disabled" readonly="readonly" style="width:300px;"></input> 
  <input type="button" value="uplaod" id="btnUpload"  class="btn btn-primary"  onClick="upLoadJar()" /> 
  <input type="file" name="topologyJar" id="topologyJar" style="visibility: hidden" onchange="jarSelcted()" />
 </div>
 <div id="error" style="font-size: 18px; color: red;"></div>
</body>
<script>
$('#addStormOptionsLbl').click(function() {
  $("#submitDiv").find("table").find("tbody").find("tr").each(function() {
    if ($(this).attr("id") == "stormOptionsTrRoot" || $(this).attr("id") == "stormOptionsTr") {
      $(this).toggle();
    }
  });
});
</script>
</html>
